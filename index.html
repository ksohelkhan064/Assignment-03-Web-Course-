<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 03</title>
</head>

<body>
    <h2>Assignment 3</h3>
        <form>

            <b>First Name:- </b><input name="first_name" required />
            <b>Last Name:-</b> <input type="text" name="last_name" required />
            <br>
            <hr>

            <h3>I Love:-</h3>

            <ul><input type="radio" name="iLove" value="Eating Chickens">Eating Chickens</ul>
            <ul><input type="radio" name="iLove" value="Travelling">Travelling</ul>
            <ul><input type="radio" name="iLove" value="Developing">Developing</ul>
            <hr>

            <ul><input type="checkbox" name="Accessories" value="I have a Laptop">I have a Laptop</ul>
            <ul><input type="checkbox" name="Accessories" value="I have a Mobile Phone">I have a Mobile Phone</ul>
            <ul><input type="checkbox" name="Accessories" value="I have a Desktop">I have a Desktop</ul>
            <hr>

            <b>Email:-</b> <input type="email" name="email" required />
            <b>Password:-</b> <input type="password" name="password" minlength="5" required>
            <hr>

            <b>Tell us your age:-</b>
            <select name="age">
                <option value="select age">Select Age</option>
                <option value="1-17">1-17</option>
                <option value="18-30">18-30</option>
                <option value="31-45">31-45</option>
            </select>
            <hr>

            <input type="submit" name="submit" value="Submit">
        </form>
</body>

</html>
